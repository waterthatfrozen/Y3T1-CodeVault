<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
    <title>04 V-HTML</title>
</head>

<body>
    <div id="hello-vue" class="demo">
        <input type="text" v-model="message" /> {{ message }}
        <br/>
        <!-- Output of html according to html directive in vue.js and rendered as output -->
        <span v-html="message"></span>
        <br/>
        <button v-on:click="changeMsg">Change</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: 'Hello Vue!!',
                }
            },
            methods: {
                changeMsg: function() {
                    this.message = 'Welcome to Vue.js !'
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>

</html>
