<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
    <title>05 V-If</title>
</head>

<body>
    <div id="hello-vue" class="demo">
        <!-- Vue.js in case it is first -->
        <div v-if="first">
            This is the first item !
        </div>
        <!-- Vue.js in case it is NOT first -->
        <div v-if="!first">
            This is the second item !
        </div>
        <button v-on:click="toggle">Toggle</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    first: true
                }
            },
            // Create toggle function
            methods: {
                toggle: function() {
                    this.first = !this.first
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>

</html>
