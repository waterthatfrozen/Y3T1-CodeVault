<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
    <title>10-Compute Data</title>
</head>

<body>
    <div id="hello-vue" class="demo">
        <input type="text" v-model="title" id="title"/>
        <!-- Attach method add product with the button in onclick event -->
        <button @click="addProduct">Add</button>
        <!-- Display item count of product -->
        <br/> Number of product items :{{itemCount}}
        <ul>
            <!-- Display each item in product array -->
            <li v-for="item in product">{{item}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    title: '',
                    product: []
                }
            },
            // Create a compute function
            // Return lenght of product array
            computed: {
                itemCount: function() {
                    return this.product.length
                }
            },
            methods: {
                addProduct: function() {
                    this.product.push(this.title)
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>

</html>
