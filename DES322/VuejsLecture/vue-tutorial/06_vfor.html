<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
    <title>06 V-for</title>
</head>

<body>
    <div id="hello-vue" class="demo">
        <ul>
            <!-- Similar to for loop
                It means the output each value in todo array
            -->
            <li v-for="item in todo">{{item}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    todo: ['Buy milk', 'Clean the house', 'Do homework']
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>

</html>
